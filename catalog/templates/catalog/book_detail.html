{% extends parent_template|default:"catalog/base_catalog.html" %}

{% block title %}
{{ block.super }} - {{ book.name }}
{% endblock %}

{% block content %}
<article>
<h2>{{ book.name }}</h2>
  <ul>
      <li>
        <a href="{{book.get_update_url}}">
          Edit Book</a></li>
      <li>
        <a href="{{book.get_delete_url}}">
          Delete Book</a></li>
  </ul>
<dl>
  <dt>Author</dt>
    <dd>{{ book.author }}</dd>
  <dt>Genre </dt>
    <dd>{{ book.genre }}</dd>
</dl>

</article>
{% endblock %}
